
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  username: postgres
  host: localhost
  password: <%= ENV['POSTGRESQL_PASSWORD'] || '' %>

development:
  <<: *default
  database: <%= ENV['DEVELOPMENT_DB'] %>

test:
  <<: *default
  username: <%= ENV['TEST_POSTGRES_USER'] %>
  password: <%= ENV['TEST_POSTGRES_PASS'] %>
  database: <%= ENV['TEST_DB'] %>

staging:
  <<: *default
  database: <%= ENV['STAGING_DB'] %>
  username: <%= ENV['STAGING_POSTGRES_USER'] %>
  password: <%= ENV['STAGING_POSTGRES_PASS'] %>
  port: 5433
  host: localhost

production:
  <<: *default
  database: <%= ENV['TEST_DB']  %>
  username: <%= ENV['PRODUCTION_POSTGRES_USER'] %>
  password: <%= ENV['PRODUCTION_POSTGRES_PASS'] %>
  port: 5432
  host: <%= ENV['PRODUCTION_POSTGRES_HOST'] %>
